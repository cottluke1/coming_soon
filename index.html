<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linq - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A; /* Very dark charcoal / off-black */
            color: #E0E0E0; /* Light gray for primary text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }
        .logo {
            font-size: 4rem; 
            font-weight: 900; 
            color: #FFFFFF; 
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.25); /* Subtle blue glow */
        }
        .subtitle {
            font-size: 1.25rem; 
            font-weight: 500;
            color: #B0B0B0; /* Lighter gray for better contrast */
            margin-bottom: 3rem; /* Slightly increased margin */
        }
        .coming-soon-text {
            font-size: 2.25rem; 
            font-weight: 700;
            color: #3B82F6; /* Tailwind blue-500, for accent */
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.12em; /* Slightly increased letter spacing */
        }
        .description-text {
            font-size: 1.1rem; /* Slightly larger for readability */
            color: #A0A0A0; /* Soft gray */
            margin-bottom: 2.5rem; /* Adjusted margin for new text */
            line-height: 1.6;
        }
        .form-container {
            margin-top: 2rem; /* Adjusted top margin */
            width: 100%;
        }
        .email-input {
            background-color: #1C1C1C; /* Darker input background */
            border: 1px solid #383838; /* Slightly more defined border */
            color: #F3F4F6; 
            padding: 0.85rem 1.1rem; /* Increased padding */
            border-radius: 0.5rem; /* Slightly more rounded (Tailwind rounded-lg) */
            width: 100%;
            max-width: 420px; 
            margin: 0 auto 1.25rem auto; 
            font-size: 1.05rem; /* Slightly larger font */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .email-input::placeholder {
            color: #6B7280; /* Tailwind gray-500 */
        }
        .email-input:focus {
            outline: none;
            border-color: #3B82F6; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4); 
        }
        .submit-button {
            background-image: linear-gradient(to right, #3B82F6 0%, #2563EB 100%); /* Blue gradient */
            color: #FFFFFF; 
            padding: 0.85rem 1.75rem; /* Adjusted padding */
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            font-weight: 600;
            font-size: 1.05rem; /* Slightly larger font */
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.3s ease-out;
            width: 100%;
            max-width: 420px; 
            margin: 0 auto; 
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2); /* Subtle shadow */
        }
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }
        .submit-button:disabled {
            background-image: none; /* Remove gradient when disabled */
            background-color: #374151; /* Tailwind gray-700 */
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        .message {
            margin-top: 1.5rem; /* Increased margin */
            font-size: 0.9rem; 
            min-height: 1.3rem; 
        }
        .success-message {
            color: #10B981; 
        }
        .error-message {
            color: #EF4444; 
        }
        .footer {
            margin-top: 4rem; /* Increased margin */
            font-size: 0.875rem;
            color: #525252; /* Darker gray for footer */
        }

        /* Responsive adjustments */
        @media (max-width: 640px) { /* sm breakpoint */
            .logo {
                font-size: 3rem; 
            }
            .subtitle {
                font-size: 1.125rem; 
            }
            .coming-soon-text {
                font-size: 1.875rem; 
            }
            .description-text {
                font-size: 1rem;
            }
            .email-input, .submit-button {
                max-width: 100%; 
                font-size: 1rem;
            }
             .email-input {
                padding: 0.75rem 1rem;
            }
            .submit-button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Linq</h1>
            <p class="subtitle">The future of energy news.</p>
        </header>

        <main>
            <p class="coming-soon-text">Coming Soon</p>
            <p class="description-text">
                Unlock the future of energy insights. Be the first to know.
            </p>

            <div class="form-container">
                <form id="subscribeForm">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="email-input" 
                        placeholder="Enter your email address" 
                        required
                    >
                    <button 
                        type="submit" 
                        id="submitButton"
                        class="submit-button"
                    >
                        Notify Me
                    </button>
                </form>
                <div id="message" class="message"></div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> Linq. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const form = document.getElementById('subscribeForm');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        // IMPORTANT: Replace this with your actual Google Apps Script Web App URL
        const SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE'; 

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            messageDiv.textContent = '';
            messageDiv.className = 'message'; // Reset classes

            const email = emailInput.value;

            if (!SCRIPT_URL || SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                messageDiv.textContent = 'Error: Web App URL not configured.';
                messageDiv.classList.add('error-message');
                submitButton.disabled = false;
                submitButton.textContent = 'Notify Me';
                console.error("Google Apps Script URL is not set in the SCRIPT_URL variable. Please replace 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' in the script tag.");
                return;
            }
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', 
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', 
                    },
                    body: new URLSearchParams({ email: email }) 
                });

                // Try to parse JSON, but handle cases where it might not be JSON
                let resultText = await response.text();
                let result;
                try {
                    result = JSON.parse(resultText);
                } catch (jsonError) {
                    // If parsing fails, it might be a non-JSON success response or an error message from Apps Script
                    // that isn't formatted as JSON (e.g., if script execution fails before returning JSON)
                    console.error('Response was not valid JSON:', resultText);
                    if (response.ok && resultText.toLowerCase().includes("success")) { // Heuristic for non-JSON success
                         result = { status: 'success', message: 'Subscription successful (raw response).' };
                    } else {
                        result = { status: 'error', message: 'Received an invalid response from the server. Please check server logs.' };
                    }
                }


                if (result.status === 'success') {
                    messageDiv.textContent = result.message || 'Thank you for subscribing! We will keep you updated.';
                    messageDiv.classList.add('success-message');
                    emailInput.value = ''; 
                } else {
                    messageDiv.textContent = result.message || 'An error occurred. Please try again.';
                    messageDiv.classList.add('error-message');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                messageDiv.textContent = 'An unexpected error occurred. Please check your network connection or try again later.';
                messageDiv.classList.add('error-message');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Notify Me';
            }
        });
    </script>
</body>
</html>
