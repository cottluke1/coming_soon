<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linq - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: radial-gradient(ellipse at center, #000428, #000000);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }
        .logo {
            font-size: 4rem;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 25px rgba(59, 130, 246, 0.35);
        }
        .subtitle {
            font-size: 1.25rem;
            font-weight: 500;
            color: #B0B0B0;
            margin-bottom: 3rem;
        }
        .coming-soon-text {
            font-size: 2.25rem;
            font-weight: 700;
            color: #3B82F6;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }
        .description-text {
            font-size: 1.1rem;
            color: #A0A0A0;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .form-container {
            margin-top: 2rem;
            width: 100%;
        }
        .form-input {
            background-color: rgba(28, 28, 28, 0.5);
            border: 1px solid #383838;
            color: #F3F4F6;
            padding: 0.85rem 1.1rem;
            border-radius: 0.5rem;
            font-size: 1.05rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input::placeholder {
            color: #6B7280;
        }
        .form-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        .email-input {
            width: 100%;
            max-width: 420px;
            margin: 0 auto 1.25rem auto;
        }
        .name-field-container {
            max-width: 420px;
            margin: 0 auto 0.75rem auto;
        }
        .submit-button {
            background-image: linear-gradient(to right, #3B82F6 0%, #2563EB 100%);
            color: #FFFFFF;
            padding: 0.85rem 1.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.05rem;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.3s ease-out;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }
        .submit-button:disabled {
            background-image: none;
            background-color: #374151;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        .message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.3rem;
        }
        .success-message {
            color: #10B981;
        }
        .error-message {
            color: #EF4444;
        }
        .footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: #525252;
        }

        @media (max-width: 640px) {
            .logo { font-size: 3rem; }
            .subtitle { font-size: 1.125rem; }
            .coming-soon-text { font-size: 1.875rem; }
            .description-text { font-size: 1rem; }
            .email-input, .submit-button, .form-input { max-width: 100%; font-size: 1rem; }
            .form-input, .email-input { padding: 0.75rem 1rem; }
            .submit-button { padding: 0.75rem 1.5rem; }
            .name-field-container { flex-direction: column; gap: 0.75rem; }
            .name-field-container > input { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Linq</h1>
            <p class="subtitle">The future of energy news.</p>
        </header>

        <main>
            <p class="coming-soon-text">Coming Soon</p>
            <p class="description-text">
                Join the early access list to get notified first.
            </p>

            <div class="form-container">
                <form id="subscribeForm" aria-label="Subscribe to Linq updates">
                    <div class="name-field-container flex space-x-4 mb-3">
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            class="form-input w-1/2"
                            placeholder="First Name"
                            required
                            aria-label="First Name"
                        >
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            class="form-input w-1/2"
                            placeholder="Last Name"
                            required
                            aria-label="Last Name"
                        >
                    </div>

                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input email-input"
                        placeholder="Enter your email address"
                        required
                        aria-label="Email address"
                        aria-describedby="message"
                    >
                    <button
                        type="submit"
                        id="submitButton"
                        class="submit-button"
                        aria-label="Subscribe"
                    >
                        Notify Me
                    </button>
                </form>
                <div id="message" class="message" role="status"></div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> Linq. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const form = document.getElementById('subscribeForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        // Updated SCRIPT_URL to your SheetDB endpoint
        const SCRIPT_URL = 'https://sheetdb.io/api/v1/4vu70qk0wyqlk';

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();

            if (!firstName) {
                messageDiv.textContent = 'Please enter your first name.';
                messageDiv.classList.add('error-message');
                messageDiv.classList.remove('success-message');
                return;
            }
            if (!lastName) {
                messageDiv.textContent = 'Please enter your last name.';
                messageDiv.classList.add('error-message');
                messageDiv.classList.remove('success-message');
                return;
            }
            if (!emailRegex.test(email)) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.classList.add('error-message');
                messageDiv.classList.remove('success-message');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            messageDiv.textContent = '';
            messageDiv.classList.remove('success-message', 'error-message');

            try {
                // Prepare data in the format SheetDB expects
                const dataToSubmit = {
                    data: [{ // SheetDB expects an array of objects, even for a single row
                        "First Name": firstName, // Ensure these keys match your SheetDB column names
                        "Last Name": lastName,
                        "Email": email,
                        // "Timestamp": new Date().toISOString() // Optional: Add timestamp client-side if needed
                                                              // SheetDB can also add timestamps automatically
                    }]
                };

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json', // It's good practice to tell the server what you accept
                        'Content-Type': 'application/json' // Tell the server you're sending JSON
                    },
                    body: JSON.stringify(dataToSubmit)
                });

                // Check if the response was successful (status 200-299)
                if (response.ok) {
                    const result = await response.json(); // SheetDB usually returns JSON like {"created": 1}
                    console.log('SheetDB Response:', result); // Log the response for debugging

                    // Assuming SheetDB returns a property like "created" or similar on success
                    if (result.created || response.status === 201 || response.status === 200) {
                        messageDiv.textContent = 'Thank you for subscribing! We will keep you updated.';
                        messageDiv.classList.add('success-message');
                        firstNameInput.value = '';
                        lastNameInput.value = '';
                        emailInput.value = '';
                    } else {
                        // If the response is OK but doesn't indicate a clear success from SheetDB's perspective
                        messageDiv.textContent = 'Submission received, but status unclear. Please contact support if issues persist.';
                        messageDiv.classList.add('error-message'); // Or a neutral message
                    }
                } else {
                    // If response.ok is false, an HTTP error occurred (e.g., 4xx, 5xx)
                    const errorData = await response.json().catch(() => ({ message: 'Failed to parse error response from server.' }));
                    console.error(`HTTP error! Status: ${response.status}`, errorData);
                    messageDiv.textContent = `Error: ${errorData.error || errorData.message || 'Could not submit your details. Please try again.'}`;
                    messageDiv.classList.add('error-message');
                }
            } catch (error) {
                // This catches network errors or issues with the fetch request itself
                console.error('Fetch Error:', error);
                messageDiv.textContent = 'Failed to connect to the server. Please check your network connection and try again.';
                messageDiv.classList.add('error-message');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Notify Me';
            }
        });
    </script>
</body>
</html>
