<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linq - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }
        .logo {
            font-size: 4rem;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.25);
        }
        .subtitle {
            font-size: 1.25rem;
            font-weight: 500;
            color: #B0B0B0;
            margin-bottom: 3rem;
        }
        .coming-soon-text {
            font-size: 2.25rem;
            font-weight: 700;
            color: #3B82F6;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }
        .description-text {
            font-size: 1.1rem;
            color: #A0A0A0;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .form-container {
            margin-top: 2rem;
            width: 100%;
        }
        .email-input {
            background-color: #1C1C1C;
            border: 1px solid #383838;
            color: #F3F4F6;
            padding: 0.85rem 1.1rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 420px;
            margin: 0 auto 1.25rem auto;
            font-size: 1.05rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .email-input::placeholder {
            color: #6B7280;
        }
        .email-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        .submit-button {
            background-image: linear-gradient(to right, #3B82F6 0%, #2563EB 100%);
            color: #FFFFFF;
            padding: 0.85rem 1.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.05rem;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.3s ease-out;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }
        .submit-button:disabled {
            background-image: none;
            background-color: #374151;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        .message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.3rem;
        }
        .success-message {
            color: #10B981;
        }
        .error-message {
            color: #EF4444;
        }
        .footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: #525252;
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.125rem;
            }
            .coming-soon-text {
                font-size: 1.875rem;
            }
            .description-text {
                font-size: 1rem;
            }
            .email-input, .submit-button {
                max-width: 100%;
                font-size: 1rem;
            }
            .email-input {
                padding: 0.75rem 1rem;
            }
            .submit-button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Linq</h1>
            <p class="subtitle">The future of energy news.</p>
        </header>

        <main>
            <p class="coming-soon-text">Coming Soon</p>
            <p class="description-text">
                Unlock the future of energy insights. Be the first to know.
            </p>

            <div class="form-container">
                <form id="subscribeForm" aria-label="Subscribe to Linq updates">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="email-input" 
                        placeholder="Enter your email address" 
                        required
                        aria-label="Email address"
                        aria-describedby="message"
                    >
                    <button 
                        type="submit" 
                        id="submitButton"
                        class="submit-button"
                        aria-label="Subscribe"
                    >
                        Notify Me
                    </button>
                </form>
                <div id="message" class="message" role="status"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Â© <span id="currentYear"></span> Linq. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const form = document.getElementById('subscribeForm');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyNItdJIpXb-Enb6gR5q35baiBlaUz0ZrH4trnoEEddJjEStODmrj5zUX6taD47c_cw/exec';

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!emailRegex.test(email)) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.classList.add('error-message');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            messageDiv.textContent = '';
            messageDiv.classList.remove('success-message', 'error-message');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ email })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                let resultText = await response.text();
                let result;
                try {
                    result = JSON.parse(resultText);
                } catch (jsonError) {
                    console.error('Response was not valid JSON:', resultText);
                    if (resultText.toLowerCase().includes("success")) {
                        result = { status: 'success', message: 'Subscription successful.' };
                    } else {
                        result = { status: 'error', message: 'Invalid server response. Please try again.' };
                    }
                }

                if (result.status === 'success') {
                    messageDiv.textContent = result.message || 'Thank you for subscribing! We will keep you updated.';
                    messageDiv.classList.add('success-message');
                    emailInput.value = '';
                } else {
                    messageDiv.textContent = result.message || 'An error occurred. Please try again.';
                    messageDiv.classList.add('error-message');
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                messageDiv.textContent = 'Failed to connect to the server. Please try again later.';
                messageDiv.classList.add('error-message');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Notify Me';
            }
        });
    </script>
</body>
</html>
